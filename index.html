<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN WALLPAPERS</title>
    <style>
        :root {
            --bg: #0c0a09;
            --accent: #d97706;
            --text: #a8a29e;
            --white: #fafaf9;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, blinkmacsystemfont, 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #1c1917;
        }
        .logo {
            font-size: 28px;
            letter-spacing: 12px;
            color: var(--white);
            margin-bottom: 20px;
            font-weight: 200;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 10px;
        }
        .key-input {
            width: 150px;
            font-size: 10px;
            padding: 5px;
            border-radius: 4px;
            background: #1c1917;
            border: 1px solid #444;
            color: var(--accent);
        }
        input#searchInput {
            flex-grow: 1;
        }
        input {
            width: 100%;
            background: #1c1917;
            border: 1px solid #292524;
            padding: 15px 25px;
            border-radius: 50px;
            color: var(--white);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            flex-grow: 1;
        }
        .card {
            background: #1c1917;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 9 / 16;
            cursor: pointer;
            transition: 0.4s;
            border: 2px solid transparent;
        }
        .card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.3);
        }
        .select-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 2px solid white;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            opacity: 0.5;
        }
        .card.selected .select-badge {
            background: var(--accent);
            border-color: var(--accent);
            opacity: 1;
        }
        .batch-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1c1917;
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid #444;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: 0.3s;
        }
        .card:hover .card-overlay {
            opacity: 1;
        }
        .download-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }
        footer {
            padding: 40px;
            text-align: center;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ZEN WALLPAPERS</div>
        <div style="margin-bottom: 20px; font-size: 10px;">
            <input type="text" id="keyInput" class="key-input" placeholder="PASTE ACCESS KEY HERE" onchange="saveKey(this.value)">
            <span style="margin-left:10px">← Get free key at unsplash.com/developers</span>
            <button onclick="loadSGrade()" style="margin-left:20px; background:var(--accent); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">S-CLASS CURATED</button>
            <button onclick="refreshSGrade()" id="refreshBtn" style="margin-left:10px; background:#1c1917; color:var(--accent); border:1px solid var(--accent); padding:5px 10px; border-radius:4px; cursor:pointer; display:none;">REFRESH</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search S-Class Wallpapers (e.g. Cyberpunk, Nature)..." onkeypress="handleSearch(event)">
        </div>
    </header>

    <div id="loading" class="loading">SEARCHING THE ZEN VOID...</div>
    <div class="grid" id="imageGrid"></div>
    
    <div style="text-align: center; padding: 20px;">
        <button id="loadMoreBtn" onclick="loadMore()" style="display: none; background: #1c1917; color: var(--accent); border: 1px solid var(--accent); padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 14px;">LOAD MORE (+10)</button>
    </div>

    <div id="batchControls" class="batch-controls">
        <span id="selectedCount" style="color:white; font-size:14px; font-weight:bold;">0 SELECTED</span>
        <button class="zen-btn" onclick="downloadSelected()" id="batchBtn" style="background:var(--accent); color:white; border:none;">DOWNLOAD ZIP</button>
        <button class="zen-btn" onclick="clearSelection()" style="font-size:10px;">CLEAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let API_KEY = localStorage.getItem('unsplash_key') || 'F78PJHZ-dLOT8DUqvzpN9_EKvlZS8JloqfzmDYQM1UU'; 
        
        if (localStorage.getItem('unsplash_key')) {
            document.getElementById('keyInput').value = API_KEY;
        }

        function saveKey(val) {
            localStorage.setItem('unsplash_key', val);
            API_KEY = val;
            searchImages('iphone wallpaper');
        }

        let selectedImages = new Set();

        function toggleSelect(div, url, id) {
            if (selectedImages.has(url)) {
                selectedImages.delete(url);
                div.classList.remove('selected');
            } else {
                selectedImages.add(url);
                div.classList.add('selected');
            }
            updateBatchUI();
        }

        function updateBatchUI() {
            const controls = document.getElementById('batchControls');
            const count = document.getElementById('selectedCount');
            if (selectedImages.size > 0) {
                controls.style.display = 'flex';
                count.innerText = `${selectedImages.size} SELECTED`;
            } else {
                controls.style.display = 'none';
            }
        }

        function clearSelection() {
            selectedImages.clear();
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            updateBatchUI();
        }

        async function downloadSelected() {
            const btn = document.getElementById('batchBtn');
            const originalText = btn.innerText;
            btn.innerText = 'PACKING ZIP...';
            btn.disabled = true;

            const zip = new JSZip();
            const folder = zip.folder("zen-wallpapers");

            try {
                const promises = Array.from(selectedImages).map(async (url, index) => {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    folder.file(`wallpaper-${index + 1}.jpg`, blob);
                });

                await Promise.all(promises);
                const content = await zip.generateAsync({type:"blob"});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "zen-wallpapers.zip";
                link.click();
            } catch (err) {
                alert('Error packing ZIP. Some images might have blocked cross-origin requests.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                clearSelection();
            }
        }

        async function searchImages(query = 'wallpaper iphone', page = 1, append = false) {
            const grid = document.getElementById('imageGrid');
            const loading = document.getElementById('loading');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (!API_KEY) {
                alert('Please enter your Unsplash Access Key above first!');
                return;
            }

            loading.style.display = 'block';
            loadMoreBtn.style.display = 'none';
            
            try {
                const perPage = page === 1 ? 20 : 10; // First load 20, then 10 more each time
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&orientation=portrait&per_page=${perPage}&page=${page}&client_id=${API_KEY}`); 
                const data = await response.json();
                
                if (!append) {
                    grid.innerHTML = '';
                }
                
                data.results.forEach(img => {
                    // Strictly enforce iPhone 17 Pro Max dimensions and aspect ratio
                    const targetW = 1320;
                    const targetH = 2868;
                    const optimizedUrl = `${img.urls.raw}&w=${targetW}&h=${targetH}&fit=crop&q=90&fm=jpg`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => toggleSelect(card, optimizedUrl, img.id);
                    card.innerHTML = `
                        <div class="select-badge">✓</div>
                        <img src="${optimizedUrl}" alt="${img.alt_description}" loading="lazy">
                        <div class="card-overlay">
                            <div style="color:white; margin-bottom:10px; font-size:14px;">By ${img.user.name}</div>
                            <a href="${optimizedUrl}" download="wallpaper-${img.id}.jpg" target="_blank" class="download-btn" onclick="event.stopPropagation()">DOWNLOAD RAW</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                // Update search state
                currentSearchQuery = query;
                currentSearchPage = page;
                
                // Show load more button if we got results
                if (data.results.length > 0) {
                    loadMoreBtn.style.display = 'inline-block';
                }
            } catch (err) {
                console.error(err);
                alert('API Limit reached or error. Please try again later.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function loadMore() {
            const nextPage = currentSearchPage + 1;
            await searchImages(currentSearchQuery, nextPage, true);
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                document.getElementById('loadMoreBtn').style.display = 'none';
                searchImages(e.target.value, 1, false);
            }
        }

        let sGradeFullPool = [];
        let sGradeCurrentPool = [];

        // Search pagination state
        let currentSearchQuery = '';
        let currentSearchPage = 1;

        async function loadSGrade() {
            const refreshBtn = document.getElementById('refreshBtn');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            refreshBtn.style.display = 'none'; // Hide refresh button for S-Class
            loadMoreBtn.style.display = 'inline-block';
            loadMoreBtn.textContent = 'LOAD MORE (+10)';
            loadMoreBtn.onclick = loadMoreSGrade;
            
            // Initialize pool on first load
            if (sGradeFullPool.length === 0) {
                const response = await fetch('s-grade-curated.json');
                sGradeFullPool = await response.json();
                // Shuffle the full pool initially
                sGradeFullPool.sort(() => 0.5 - Math.random());
                sGradeCurrentPool = [...sGradeFullPool];
            }
            await refreshSGrade(false);
        }

        async function refreshSGrade(append = false) {
            const grid = document.getElementById('imageGrid');
            const loading = document.getElementById('loading');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loading.style.display = 'block';
            
            try {
                // If current pool has less than 10, refill from full pool
                if (sGradeCurrentPool.length < 10) {
                    sGradeCurrentPool = [...sGradeFullPool];
                    sGradeCurrentPool.sort(() => 0.5 - Math.random());
                }

                // Pick 10 from current pool (guaranteed unique until pool exhausted)
                const selected = sGradeCurrentPool.splice(0, 10);

                if (!append) {
                    grid.innerHTML = '';
                }
                
                selected.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => toggleSelect(card, img.url, img.id);
                    card.innerHTML = `
                        <div class="select-badge">✓</div>
                        <img src="${img.url}" alt="S-Grade" loading="lazy">
                        <div class="card-overlay">
                            <div style="color:var(--accent); font-weight:bold;">S-CLASS SCORE: ${img.score}</div>
                            <div style="color:white; margin-bottom:10px; font-size:12px;">${img.reason}</div>
                            <a href="${img.url}" download="s-grade-${img.id}.jpg" target="_blank" class="download-btn" onclick="event.stopPropagation()">DOWNLOAD RAW</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                // Show load more button for S-Class mode
                if (selected.length > 0) {
                    loadMoreBtn.style.display = 'inline-block';
                    loadMoreBtn.onclick = loadMoreSGrade;
                }
            } catch (err) {
                alert('S-Grade data not ready yet. Please wait for AI scoring.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function loadMoreSGrade() {
            await refreshSGrade(true);
        }

        // Initial Load
        searchImages('iphone 15 pro max wallpaper');
    </script>
</body>
</html>
